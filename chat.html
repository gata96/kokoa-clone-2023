<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Gata - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg" style="color: #000000;"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header>
        <div class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Gato</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-bars fa-xl"></i></span>
            </div>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, October 27, 2023
        </div>
        <div class="message-row">
            <img src="file:///C:/Users/skswo/OneDrive/IMG_5126.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">Gato</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info"> <!--flex container-->
                    <span class="message__bubble">Hi Nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/dd5d4238e2.js" crossorigin="anonymous"></script>
</body>
</html>
